<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica Javascrit</title>
  <style>
    body {
      background-color: aquamarine;
    }
  </style>
</head>

<body>
  <h1>Lógica de programação em Javascript.</h1>

  <script>
    // Pedir para o usuário digitar um número
    const n1 = Number(prompt('Digite um número:'));

    // Pedir para o usuário digitar outro número
    const n2 = Number(prompt('Digite outro número'));

    //Moatrar o resultado dos operadores (+ - / *)
    const soma = n1 + n2;
    alert(`A soma entre ${n1} somado com ${n2} é igual a ${soma}.`);

    const sub = n1 - n2;
    alert(`A subtração entre ${n1} subtraido por ${n2} é igual a ${sub}.`);

    const div = n1 / n2;
    alert(`A divisão entre ${n1} dividido por  ${n2} é igual a ${div}.`);

    const mult = n1 * n2;
    alert(`A multiplicação entre ${n1} multiplicado por ${n2} é igual a ${mult}.`);

    console.log(typeof n1, n2);
  </script>
</body>

</html>
