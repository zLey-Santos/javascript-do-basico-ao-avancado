<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modulo e exponenciação</title>
</head>

<body>
  <h1>Modulo exponenciação lógica de programação em Javascript</h1>

  <script>
    const n1 = Number(prompt('Digite um número!'));
    const n2 = Number(prompt('Digite outro número!'));

    const mod = n1 % n2;
    alert(`O resto da divisão entre ${n1} por ${n2} é igual: ${mod}`);

    const exp = n1 ** n2;
    alert(`A exponenciação entre ${n1} por ${n2} é igual: ${exp}`);
  </script>
</body>

</html>
