<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica Javascrit</title>
  <style></style>
</head>

<body>
  <h1>Lógica de programação em Javascript</h1>
  <script>
    const n1 = Number(prompt('Digite um número:'));
    const n2 = Number(prompt('Digite outro número:'));
    let media = (n1 + n2) / 2

    if (media > 5) {
      alert('Aprovado')
    } else {
      alert('Reprovado')
    }
  </script>
</body>


</html>
